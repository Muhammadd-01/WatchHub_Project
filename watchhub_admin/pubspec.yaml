name: watchhub_admin
description: "WatchHub Admin Panel - Web-based Management Interface"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # ============================================
  # FIREBASE - Authentication & Database
  # ============================================
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5

  # ============================================
  # SUPABASE - Image Storage
  # ============================================
  supabase_flutter: ^2.3.0

  # ============================================
  # STATE MANAGEMENT
  # ============================================
  provider: ^6.1.1

  # ============================================
  # UI COMPONENTS & STYLING
  # ============================================
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  data_table_2: ^2.5.12
  
  # ============================================
  # UTILITIES
  # ============================================
  intl: ^0.19.0
  image_picker_web: ^4.0.0
  file_picker: ^6.1.1
  
  # ============================================
  # ICONS
  # ============================================
  cupertino_icons: ^1.0.8
  icons_plus: ^5.0.0
  image_picker: ^1.2.1
  http: ^1.6.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
