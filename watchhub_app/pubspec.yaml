name: watchhub_app
description: "WatchHub - Premium Watch Shopping Mobile Application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # ============================================
  # FIREBASE - Authentication & Database
  # ============================================
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  google_sign_in: ^6.2.1

  # ============================================
  # SUPABASE - Image Storage
  # ============================================
  supabase_flutter: ^2.3.0

  # ============================================
  # STATE MANAGEMENT
  # ============================================
  provider: ^6.1.1

  # ============================================
  # UI COMPONENTS & STYLING
  # ============================================
  google_fonts: ^6.1.0
  flutter_rating_bar: ^4.0.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  glassmorphism: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.1.0
  
  # ============================================
  # UTILITIES
  # ============================================
  uuid: ^4.2.2
  intl: ^0.19.0
  image_picker: ^1.0.7
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.2
  
  # ============================================
  # ICONS
  # ============================================
  cupertino_icons: ^1.0.8
  icons_plus: ^5.0.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  shared_preferences: ^2.5.4
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^19.5.0

  auth0_flutter: ^1.6.0
  flutter_dotenv: ^5.1.0
  onesignal_flutter: ^5.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/watchhub_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#0A1628"
  adaptive_icon_foreground: "assets/images/watchhub_logo.png"

flutter:
  uses-material-design: true

  # ============================================
  # ASSETS - Add your assets here
  # ============================================
  assets:
    - .env
    - assets/images/
  #   - assets/icons/
  #   - assets/animations/

  # ============================================
  # FONTS - Google Fonts handles this dynamically
  # ============================================
